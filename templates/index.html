<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container mt-5">
    <h1>Конвертер валют</h1>

    <form id="convertForm">
        <div class="form-group">
            <label for="from_currency">Из валюты:</label>
            <input type="text" class="form-control" id="from_currency" required>
        </div>
        <div class="form-group">
            <label for="to_currency">В валюту:</label>
            <input type="text" class="form-control" id="to_currency" required>
        </div>
        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Конвертировать</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#convertForm').submit(function(event) {
            event.preventDefault();
            const from_currency = $('#from_currency').val();
            const to_currency = $('#to_currency').val();
            const amount = $('#amount').val();

            $.ajax({
                url: '/convert',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    from_currency: from_currency,
                    to_currency: to_currency,
                    amount: amount
                }),
                success: function(response) {
                    $('#result').html('Конвертированная сумма: ' + response.converted_amount);
                },
                error: function() {
                    $('#result').html('Ошибка конвертации!');
                }
            });
        });
    });
</script>

</body>
</html>
